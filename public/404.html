
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Learny.se</title>
    <script type="text/javascript">
      // Single-page apps (SPA) for GitHub Pages or any static hosting service
      // This script takes the current URL and redirects to the root with the path in the query string
      // where the SPA's router can handle it
      var segmentCount = 0;
      var l = window.location;
      l.replace(
        l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') +
        l.pathname.split('/').slice(0, 1 + segmentCount).join('/') + '/?/' +
        l.pathname.slice(1).split('/').slice(segmentCount).join('/').replace(/&/g, '~and~') +
        (l.search ? '&' + l.search.slice(1).replace(/&/g, '~and~') : '') +
        l.hash
      );
    </script>
  </head>
  <body>
    <p>Redirecting to the homepage...</p>
  </body>
</html>
